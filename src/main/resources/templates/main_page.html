<div th:switch="${series}">

    margin-right: 10px; margin-top: 10px" th:case="*">

            <img th:src="'data:image/jpg;base64,' + ${serie.image}" alt="fotito do produto" class="card-img-top">
            <div class="card-body">
                <h5 th:text="${serie.name}" class="card-title">Card title</h5>

                    and make up the bulk of the card's content.</p>
                <div style="display: flex; float: right">
                    <a th:href="@{/edit/{id}(id=${serie.id})}" class="btn btn-primary" style="margin-right: 10px;">Editar</a>
