<html>
    <head>
        <title>AT PB - Series</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    </head>
    <body>
        <div class="container py-2">
            <div class="row">
                <div class="col">
                    <h2 class="font-weight-bold">Por favor, se conecte para poder utilizar o aplicativo</h2>
                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Erro no usu√°rio ou na senha</div>
                        </div>
                        <div class="form-group">
                            <label for="email">Insira seu E-mail:</label>
                            <input type="text" id="email" class="form-control" autofocus="autofocus" placeholder="email@email.com"  />
                        </div>
                        <div class="form-group">
                                                        <label for="senha">Senha</label>: <input type="password"
                                                                id="senha" name="senha" class="form-control"
                                                                placeholder="Sua senha aqui" />
                                                </div>
                                                <div class="form-group">
                                                        <div class="row">
                                                                <div class="col-sm-6 col-sm-offset-3">
                                                                        <input type="submit" name="login-submit" id="login-submit"
                                                                                class="form-control btn btn-primary" value="Conectar" />
                                                                </div>
                                                        </div>
                                                </div>
                    </form>
                    <div class="form-group">
						<span>New user? <a href="/" th:href="@{/register}">Register
								here</a></span>
					</div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
    </body>
</html>
