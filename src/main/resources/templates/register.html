<html>
    <head>
        <title>AT PB - Series</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
        <div>
            <h1>Registre seu Usu√°rio</h1>
        </div>
        <form th:action="@{/process_register}" th:object="${user}"
            method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Senha: </label>
                <div class="col-8">
                    <input type="password" th:field="*{senha}" class="form-control"
                            required minlength="6" maxlength="10"/>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Nome Completo: </label>
                <div class="col-8">
                    <input type="text" th:field="*{nome}" class="form-control"
                            required minlength="5" maxlength="40"/>
                </div>
            </div>
             
            <div>
                <button type="submit" class="btn btn-primary">Criar Conta</button>
            </div>
        </div>
        </form>
    </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
    </body>
</html>
